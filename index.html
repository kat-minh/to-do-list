<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- code here -->
    <div class="container">
      <h1 class="text-center text-info">To Do List</h1>
      <!-- form điền thông tin -->
      <form>
        <div class="mb-3">
          <input type="text" id="name" class="form-control" placeholder="Add" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </form>
      <!-- tìm kiếm -->
      <h2 class="text-center mb-3">List</h2>
      <div class="mb-3">
        <input
          type="text"
          id="filter"
          class="form-control"
          placeholder="Search"
        />
      </div>

      <!-- list cái item -->
      <div class="list">
        <!-- <div
          class="d-flex card flex-row justify-content-between align-items-center mb-3 p-2"
        >
          <span>học bài</span>
          <button type="button" class="btn btn-danger btn-sm">Remove</button>
        </div> -->
      </div>

      <!-- nút remove all -->
      <button
        id="btn-remove-all"
        type="button"
        class="btn btn-danger w-100 mb-3"
      >
        Remove All
      </button>
    </div>

    <!-- code here -->
    <script src="index.js"></script>
  </body>
</html>
